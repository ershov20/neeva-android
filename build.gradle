task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    ext {
        apollo_version = '2.5.5'
        compose_version = '1.0.5'
        kotlin_version = '1.5.31'
        lifecycle_version = '2.4.0'
        play_services_version = '17.0.0'
        room_version = '2.4.0'
        strikt_version = '0.33.0'
    }
}
