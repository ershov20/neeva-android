// Top-level build file where you can add configuration options common to all sub-projects/modules.

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    ext {
        apollo_version = '3.1.0'
        androidx_activity_version = '1.4.0'
        androidx_appcompat_version = '1.4.1'
        androidx_preference_version = '1.2.0'
        coil_version = '1.4.0'
        compose_version = '1.1.0'
        dagger_version = '2.41'
        google_android_material_version = '1.5.0'
        gradle_version = '7.1.2'
        kotlin_coroutines_version = '1.6.0'
        kotlin_version = '1.6.10'
        ktlint_version = '10.2.1'
        lifecycle_version = '2.4.1'
        moshi_version = '1.13.0'
        navigation_compose_version = '2.4.1'
        paging_version = '3.1.0'
        play_services_version = '18.0.1'
        room_version = '2.4.1'
        strikt_version = '0.34.1'
    }

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_version"
    }
}
