query ListSpaces($kind: ListSpacesKind = All) {
  listSpaces(input: {kind: $kind}) {
    requestID
    space {
      stats {
        followers
        views
      }
      pageMetadata {
        pageID
      }
      space {
        name
        description
        owner {
          displayName
          pictureURL
        }
        lastModifiedTs
        userACL {
          acl
        }
        acl {
          userID
        }
        hasPublicACL
        resultCount
        isDefaultSpace
      }
    }
  }
}

query GetSpacesData($ids: [String!]) {
  getSpace(input: { ids: $ids }) {
    space {
      stats {
        followers
        views
      }
      pageMetadata {
        pageID
      }
      space {
        name
        description
        owner {
          displayName
          pictureURL
        }
	thumbnail
        entities {
          metadata {
            docID
          }
          spaceEntity {
            url
            title
            snippet
            thumbnail
            content {
              id
              title
              snippet
              __typename
              typeSpecific {
              __typename
              ... on TechDoc {
                techDoc {
                  name
                  sections {
                    body
                  }
                }
              }
              ... on NewsItem {
                newsItem {
                  title
                  snippet
                  url
                  thumbnailImage {
                    url
                  }
                  providerName
                  datePublished
                  favIconURL
                  preference
                  domain
                }
              }
              ... on Web {
                web {
                  retailerProduct {
                    url
                    name
                    description
                    priceHistory {
                      currentPrice
                    }
                    reviews {
                      ratingSummary {
                        numReviews
                        rating {
                          productStars
                        }
                      }
                    }
                  }
                  recipes {
                    title
                    imageURL
                    source
                    totalTime
                    recipeRating {
                      recipeStars
                      numReviews
                    }
                  }
                }
              }
              ... on RichEntity {
                richEntity {
                  images {
                    thumbnailURL
                  }
                  title
                  subTitle
                }
              }
            }
            actionURL
          }
          }
        }
      }
    }
  }
}

mutation AddToSpace($input: AddSpaceResultByURLInput!) {
  entityId: addSpaceResultByURL(input: $input)
}

mutation CreateSpace($name: String!) {
  createSpace(input: { name: $name })
}

mutation DeleteSpaceResultByURL($input: DeleteSpaceResultByURLInput!) {
  deleteSpaceResultByURL(input: $input)
}

mutation BatchDeleteSpaceResult($input: BatchDeleteSpaceResultInput!) {
  batchDeleteSpaceResult(input: $input)
}
