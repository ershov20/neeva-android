<!DOCTYPE html>

<!-- HTML page that has an audio file.  Clicking anywhere on the page will start playing it. -->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript">
            function playAudio() {
                document.querySelector("#player").play()
            }
        </script>

        <title>Audio controls test</title>
    </head>

    <body>
        <div id="container">
            <audio controls id="player">
                <source src="silence.mp3" type="audio/mp3">
            </audio>
        </div>
        <div id="click_target" onclick="playAudio()" style="background: #11111100"></div>
    </body>
</html>
