query UserInfo {
  user {
    id
    profile {
      displayName
      email
      pictureURL
    }
    flags
    featureFlags {
      id
      value
      intValue
      floatValue
      stringValue
    }
    authProvider
  }
}

mutation SendFeedback($input: SendFeedbackV2Input!) {
  sendFeedbackV2(input: $input)
}

